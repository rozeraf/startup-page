<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home</title>
		<link rel="shortcut icon" type="image/svg" href="assets/icons/favicon.svg" />
		<link rel="stylesheet" href="app.css" />
	</head>

	<body class="">
		<button id="themeButton">
			<span id="themeIcon"></span>
		</button>

		<div class="container">
			<div class="hero-section">
				<div class="card timeBlock">
					<div class="clock">
						<div id="time"></div>
					</div>
					<div id="greetings"></div>
				</div>

				<div class="search-section">
					<form id="searchForm" class="search-container">
						<svg class="search-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
							<circle cx="11" cy="11" r="8"></circle>
							<path d="m21 21-4.35-4.35"></path>
						</svg>
						<input
							type="text"
							id="searchInput"
							class="search-input"
							placeholder="Search Google or type URL..."
							autocomplete="off"
							spellcheck="false"
						/>
					</form>
				</div>

				<div class="card weatherBlock">
					<div class="date">
						<div id="date"></div>
					</div>
					<div class="weather">
						<div class="weatherIcon">
							<img src="assets/icons/OneDark/unknown.png" />
						</div>
						<div class="weatherValue">
							<p>- Â°<span class="g">c</span></p>
						</div>
						<div class="weatherDescription">
							<p></p>
						</div>
					</div>
				</div>
			</div>

			<div class="linksBlock" id="linksBlock">
				<div class="linksBlockLeft" id="linksBlockLeft"></div>
				<div class="linksBlockRight" id="linksBlockRight"></div>
			</div>
		</div>

		<script src="config.js"></script>
		<script src="assets/js/layout.js"></script>
		<script src="assets/js/theme.js"></script>
		<script src="assets/js/time.js"></script>
		<script src="assets/js/greeting.js"></script>
		<script src="assets/js/weather.js"></script>
		<script src="assets/js/buttons.js"></script>
		<script src="assets/js/lists.js"></script>
		<script src="assets/js/search.js"></script>
	</body>
</html>
